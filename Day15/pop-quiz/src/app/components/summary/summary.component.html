<div>
    <div class="answer-box" 
        *ngFor="let question of questions"
        [class.correct-answer]="question.userAnswer === question.correctAnswer"
        [class.wrong-answer]="question.userAnswer !== question.correctAnswer">

        <h4>{{question.caption}}</h4>
        <p>{{question.answers[question.userAnswer]}}</p>
    </div>
</div>
